<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles/styles.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../styles/header.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../styles/footer.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../styles/explore.css" media="screen" />
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <title>Explore</title>
</head>

<body>
  <header>
    <div class="navMenu">
      <div class="left">
        <div class="logo-container">
          <img class="logo" src="../assets/logo-transparent-bg.png" />
        </div>
      </div>
      <div class="right">
        <nav>
          <div on-click="toggleOpen()" class="hamburger">
            <div class="line">&nbsp;</div>
            <div class="line">&nbsp;</div>
            <div class="line">&nbsp;</div>
          </div>
          <ul class="nav-links">
            <li id="explorerToHome"><a class="link-button-header odd-button">Home</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Background Animation Start -->
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- Background Animation End -->

  <main>
    <div class="explore-content">
      <h2 id="explore-header" class="section-header explore-section-header">GEN2 Search</h2>
      <div class="search-container">
        <input type="text" class="token-search" id="searchBar" placeholder="Please enter your token id...">
        <button class="button even-button" id="searchButton">Search</button>

      </div>

      <div class="search-result" id="search-result"></div>

      <h2 id="explore-header" class="section-header explore-section-header">Explore Gen2</h2>
      <!-- Modal Start -->
      <div id="explorerModal" class="modal">

        <!-- Modal content -->
        <div id="explorerModal" class="modal-content">
          <!-- <span class="close">&times;</span> -->
        </div>

      </div>
      <!-- Modal End -->
      <div id="nft-container"></div>
    </div>
  </main>
  
  <footer>
    <div class="footer-links">
      <a href="https://twitter.com/ErgoPixels"><img class="footer-image" src="../assets/logo-twitter.svg"></a>
      <a href="https://discord.com/invite/7FcEFKcKJ7"><img class="footer-image" src="../assets/logo-discord.svg"></a>
      <!-- <a href="https://github.com/FrisianCA/cybercitizens-js/tree/main/root"><img class="footer-image"
          src="../assets/logo-github.svg"></a> -->
    </div>
    <div class="footer-text">
      CyberCitizens is an NFT project by the ERGOPixels Team.
    </div>
  </footer>

  <button on-click="scrollToTop()" class="up-button"><img class="up-img" src="../assets/up.svg" /></button>
  <script src="../js/app.js"></script>
  <script src="../js/wallet-explorer.js"></script>
</body>

</html>
